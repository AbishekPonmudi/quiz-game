<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="quiz-container hidden">
        <!-- Back Arrow and Refresh -->
        <div class="header-buttons">
            <a href="#" class="back-arrow">
                <img src="../asset/backarrow.png" alt="Back">
            </a>
            <a href="#" class="refresh-button">
                <img src="../asset/refresh.png" alt="Refresh">
            </a>
        </div>

        <!-- Progress Tracker -->
        <div id="progress-tracker" class="progress-tracker">
            <div class="progress-circle completed">1</div>
            <div class="progress-line"></div>
            <div class="progress-circle">2</div>
            <div class="progress-line"></div>
            <div class="progress-circle">3</div>
            <div class="progress-line"></div>
            <div class="progress-circle">4</div>
            <div class="progress-line"></div>
            <div class="progress-circle">5</div>
        </div>

        <!-- Updated Question Box -->
        <div id="question-box" class="question-box">
            <h2 id="question-text">Loading question...</h2>
        </div>

        <!-- Updated Options Container (2x2 Grid) -->
        <div id="options-container" class="options-container">
            <!-- Options will be dynamically loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
