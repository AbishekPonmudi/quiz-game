<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <a href="../Maindash/index.html" class="back-arrow">
        <img src="../asset/backarrow.png" alt="Back Arrow"> 
    </a>
    
    <a href="index.html" class="refresh-button">
        <img src="../asset/refresh.png" alt="Refresh"> 
    </a>

    <a href="mailto:havox004@gmail.com" class="report-button">
        <img src="../asset/report.webp" alt="Report">
    </a>

    <a href="#" class="help-button" id="help-button">
        <div id="confetti-container"></div>
        <img src="../asset/help.png" alt="Help">
    </a>
    
    <!-- Help Popup -->
    <div id="help-popup" class="help-popup">
        <p>The questions made by IISH team may have errors. If any trouble, report with the report option near me.</p>
    </div>
    
    <div class="quiz-container">
        <!-- Progress Tracker -->
        <div class="progress-tracker" style="text-align: center; margin-bottom: 10px;">
            Question <span id="current-question">1</span> of <span id="total-questions">10</span>
        </div>

        <!-- Question Box -->
        <div class="question-box">
            <p id="question-text"></p> 
        </div>

        <!-- Answer Box (2x2 grid) -->
        <div class="answer-box">
            <button class="answer" id="option1"></button>
            <button class="answer" id="option2"></button>
            <button class="answer" id="option3"></button>
            <button class="answer" id="option4"></button>
        </div>
    </div>

    <!-- Timer Container positioned absolutely to the bottom center -->
    <div class="timer-container" id="timer-container" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
        <svg class="progress-ring" width="70" height="70">
            <!-- Background Circle -->
            <circle class="progress-bg" cx="35" cy="35" r="31.5"></circle>
            <!-- Foreground Circle (Progress) -->
            <circle class="progress-fill" id="progress-fill" cx="35" cy="35" r="30" stroke-dasharray="188" stroke-dashoffset="188"></circle>
        </svg>
        <div class="timer" id="timer">30</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
